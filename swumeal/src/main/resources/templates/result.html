<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>[SWU:BOB] 파일 업로드 성공</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
<span>데이터 저장 완료</span>
<br/>
<span>Type: </span>
<span th:text="${type}"></span>
<br/>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="row">날짜</th>
        <th scope="row">시간</th>
        <th scope="row">코너</th>
        <th scope="row" colspan="7">식단</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${result}">
        <td th:text="${data.date}"></td>
        <td th:text="${data.time.getKey()}"></td>
        <td th:text="${data.corner != null ? data.corner.getKey() : null}"></td>
        <td th:each="item : ${data.items}">
            <span th:text="${item}"/>
            <br/>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
